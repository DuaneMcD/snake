<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy Snake</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="game">
      <header class="infoBar">
        <div class="score">
          <img class="scoreApple" src="images/applebw.svg" alt="an apple" />
          <p class="scoreDisplay">000</p>
        </div>
        <div class="title">Crazy Snake Game</div>
        <div class="highScore">
          <img class="highScoreStar" src="images/crown.svg" alt="an apple" />
          <p class="highScoreDisplay">000</p>
        </div>
      </header>
      <canvas id="field" height="750" width="625"></canvas>
    </main>
  </body>
  <div style="display: none">
    <img id="appleImg" src="images/greenapple.svg" />
  </div>
</html>
